<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tailwind.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="OwlCarousel/dist/assets/owl.carousel.min.css">
<link rel="stylesheet" href="OwlCarousel/dist/assets/owl.theme.default.min.css">
    <title>Document</title>
</head>

<body>
<div class="owl-carousel">
            <div> <p class="font-bold text-red-500"> 1 </p> </div>
            <div> <p class="font-bold text-red-500">  2</p> </div>
            <div> <p class="font-bold text-red-500">  3</p> </div>
            <div> <p class="font-bold text-red-500">  4</p> </div>
            <div> <p class="font-bold text-red-500">  5</p> </div>
            <div> <p class="font-bold text-red-500">  6</p> </div>
            <div> <p class="font-bold text-red-500">  7</p> </div>
          </div>
          <script src="OwlCarousel/docs/assets/vendors/jquery.min.js"></script>
<script src="OwlCarousel/dist/owl.carousel.min.js"></script>
          <script>
              $(document).ready(function(){
             $(".owl-carousel").owlCarousel({
                loop:true,
    margin:10,
    responsiveClass:true,
    responsive:{
        0:{
            items:1,
            nav:true
        },
        600:{
            items:3,
            nav:false
        },
        1000:{
            items:6,
            nav:true,
            loop:false
        }
    }
             });
              });
          </script>
  
</body>

</html>
